<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora IMC</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body id="main">
    <img id="imgHeader" src="/assets/faixas-imc.png" alt="">

    <div class="content">
        <div class="container mt-5">
            <h1 class="text-center">Calculadora de IMC</h1>
            <form id="imcForm" class="mt-4">
                <div class="form-group">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" class="form-control" id="weight" step=".01" required>
                </div>
                <div class="form-group">
                    <label for="height">Altura (cm)</label>
                    <input type="number" class="form-control" id="height" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular IMC</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>

        <img id="imgFooter" src="" alt="" style="display:none;">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
